<div class="peoplecard">
    {{if photo}}
    <div style="background-image: url('{{photo}}'); background-size: cover; background-position: center; border-radius: 50%; width: 80%; height: 80%; margin-bottom: 15px;"></div>
    {{else}}
    <div style="background-image: url('/assets/avatar.svg'); background-size: cover; background-position: center; border-radius: 50%; width: 80%; height: 80%; margin-bottom: 15px;"></div>
    {{/if}}
    <h3>{{title}}</h3>
    {{if joined_ces}}
    {{ joined_ces | years_ago }} year at CES
    {{/if}}
    <p style="margin-top: 1em;">{{officialtitle}}</p>
</div>
