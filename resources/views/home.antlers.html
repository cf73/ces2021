<div class="row">
    <div class="col-md-8">
        {{if main_image}}
            <img src="{{main_image}}" width="100%" alt="{{title}}">
        {{/if}}
    </div>
    <div class="col-md-4">
        <h2>Announcements!</h2>
            {{collection:announcements}}
                <div class="card" style="margin-bottom: 30px;">
                    {{if image}}
                        <img src="{{image}}" width="100%" alt="{{title}}">
                    {{/if}}
                    <div style="padding: 9px 15px;">
                        <strong>{{title}}</strong>
                        {{main_announcement_text}}
                    </div>
                    
                </div>                
            {{/collection:announcements}}
    </div>
</div>
