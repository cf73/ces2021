{{partial:breadcrumb}}

<div class="container extra-padding spacerTop60">
    <div class="row">
        <div class="col-lg-12">
            <h1>Events</h1>
            <div class="row">
                {{collection:events sort="event_date:asc"}}
                    {{if no_results}}
                    <div class="col-lg-12">
                        <p>There are no events currently scheduled.</p>
                    </div>
                    {{else}}
                    <div class="col-lg-12">
                        {{partial:eventcard}}
                    </div>
                {{/if}}
            {{/collection:events}}
            </div>
        </div>
    </div>
</div>
