<div class="container mx-auto px-4 md:px-8 lg:px-12 mt-12">
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Main Content -->
        <div class="w-full lg:w-1/2">
            <h1 class="text-4xl md:text-5xl font-bold text-green-600 mb-8">{{title}}</h1>
            
            <div class="space-y-6">
                <div>
                    <p class="text-sm font-mono text-gray-600 mb-2">Official Title:</p>
                    <h3 class="text-2xl font-bold text-gray-800">{{officialtitle}}</h3>
                </div>
                
                {{if joined_ces}}
                <hr class="border-gray-200">
                <div>
                    <p class="text-sm font-mono text-gray-600 mb-2">At CES since</p>
                    <h3 class="text-2xl font-bold text-gray-800">{{joined_ces | format('Y')}}</h3>
                </div>
                {{/if}}
                
                <hr class="border-gray-200">
                <div>
                    <p class="text-sm font-mono text-gray-600 mb-2">Email:</p>
                    <h3 class="text-2xl font-bold text-gray-800">{{email}}</h3>
                </div>
                
                {{if education}}
                <hr class="border-gray-200">
                <div>
                    <p class="text-sm font-mono text-gray-600 mb-2">Education:</p>
                    {{education}}
                        <h3 class="text-2xl font-bold text-gray-800">{{name_of_institution}}</h3>
                    {{/education}}
                </div>
                {{/if}}
                
                {{if bio}}
                <hr class="border-gray-200">
                <div>
                    <p class="text-sm font-mono text-gray-600 mb-2">Bio:</p>
                    <div class="prose prose-lg max-w-none">
                        {{bio}}
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
        
        <!-- Photo -->
        <div class="w-full lg:w-1/2">
            {{if photo}}
            <div class="w-96 h-96 bg-white rounded-sm shadow-lg p-5 pb-16 mb-8 transform rotate-3">
                <div class="h-full w-full mb-8 rounded-sm border border-gray-300 bg-cover bg-center" style="background-image: url('{{photo}}');"></div>
            </div>
            {{else}}
            <img src="/assets/avatar.svg" alt="{{title}}" class="w-3/5 rounded-lg">
            {{/if}}
        </div>
    </div>
</div>
