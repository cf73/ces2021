{{partial:breadcrumb}}

<div class="container" style="margin-top: 45px;">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
            {{if photo}}
            <img src="{{photo}}" alt="{{title}}" width="100%" style="border-radius: 10px;">
            {{else}}
            <img src="/assets/avatar.svg" alt="{{title}}" width="60%" style="border-radius: 10px;">
            {{/if}}
        </div>
        <div class="col-sm-6">
            <p class="meta">Official Title:</p>
            <h3>{{officialtitle}}</h3>
            <hr>
            <p class="meta">Email:</p>
            <h5>{{email}}</h5>
            <hr>
            <p class="meta">Education:</p>
            {{education}}
                <h5>{{name_of_institution}}</h5>
            {{/education}}
            <hr>
            <p class="meta">Bio:</p>
            <p>{{bio}}</p>

            <!-- <p>I teach in the</p>
            {{collection:classrooms :teachers:contains="id"}}
                <a href="{{url}}"><button>{{title}}</button></a>
            {{/collection:classrooms}} -->
        </div>
    </div>
</div>
