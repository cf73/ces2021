<div class="container mx-auto px-4 md:px-8 lg:px-12 mt-12">
    <div class="w-full">
        <div class="w-full">
            {{if main_image}}
                <img src="{{main_image}}" alt="{{title}}" class="w-full rounded-lg shadow-lg">
            {{/if}}
        </div>
       <div class="w-full mt-8">
            <div class="w-full">
                {{intro_text}}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {{collection:people}}
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">{{title}}</h3>
                            <h4 class="text-lg font-medium text-green-600 mb-2">{{officialtitle}}</h4>
                            <p class="text-sm font-medium text-gray-600 mb-4">{{email}}</p>
                            {{classrooms}}
                                <a href="{{url}}" class="text-green-600 hover:text-gray-800">{{title}}</a>
                            {{/classrooms}}
                            <p class="text-gray-700 mt-4">{{bio}}</p>
                        </div>
                        {{/collection:people}}
                    </div>
                       
                        
            </div>
       </div>
        
    </div>
</div>
