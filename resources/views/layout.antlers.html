<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/1363d994-8fdb-4522-aa09-be3adfa8199c.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/ces.css">
        <link rel="stylesheet" href="/css/splide.min.css">
        <script src="/js/splide.min.js"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="colorlib-page">
            <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
            <aside id="colorlib-aside" role="complementary" class="js-fullheight">
                <nav id="colorlib-main-menu" role="navigation">
                    <ul>
                        <a href="/"><img src="/assets/CES-logo.png" alt="{{title}}" style="margin-bottom: 30px;"></a>
                        {{ nav include_home="false" }}
                        {{if include}}
                            <li {{ if is_current || is_parent }} class="colorlib-active" {{ /if }}>
                                <a href="{{ url }}">
                                {{ title }}
                                </a>
                            </li>
                        {{/if}}
                    {{ /nav }}
                    </ul>
                </nav>
            </aside> <!-- END COLORLIB-ASIDE -->
    
            <div id="colorlib-main">
                <section class="ftco-section pt-4 mb-5 ftco-intro">
                    <div class="container-fluid px-3 px-md-0">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                {{ template_content }}
                            </div>
                            <div class="footer" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                                <h2 style="color: white;">the footer</h2>
                            </div>
                        </div>
                    </div>
                </section>
            </div><!-- END COLORLIB-MAIN -->
        </div><!-- END COLORLIB-PAGE -->

        </section>
    
        

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
