<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/1363d994-8fdb-4522-aa09-be3adfa8199c.css"/>
        <link rel="stylesheet" href="/css/ces.css">
    </head>
    <body>
        <div class="container">
            <div class="logo" style="margin: 30px 0;">
                <a href="/"><img src="/assets/CES-logo.png" alt="{{title}}"></a>
            </div>
            <div class="navigation" style="position: fixed; top: 0; z-index: 9999;">
                
                <ul class="navlist">
                    {{ nav :from="/" }}
                    <li style="list-style-type: none;">
                       <a href="{{ url }}"{{ if is_current || is_parent }} class="on"{{ /if }}>{{ title }}</a>
                       
                    </li>
                 {{ /nav }}
                </ul>
            </div>
            <div class="row">
                <div class="col-sm-12"><h2>{{segment_1 | title}}</h2></div>
                <div class="col-md-3">
                    
                   
                </div>
                <div class="col-md-9">
                    {{ template_content }}
                </div>
            </div>
            
           
            
        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bs-init.js"></script>
    </body>
</html>
