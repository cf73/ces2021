hide: true
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: slideshow
        field:
          collapse: false
          sets:
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                -
                  handle: happy_verb
                  field:
                    input_type: text
                    antlers: false
                    display: 'Happy Verb'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: Slideshow
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: at_a_glance
        field:
          collapse: false
          max_sets: 4
          sets:
            statistic:
              display: Statistic
              fields:
                -
                  handle: number
                  field:
                    input_type: text
                    antlers: false
                    display: Number
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: caption
                  field:
                    input_type: text
                    antlers: false
                    display: Caption
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: 'At a glance'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: welcome_line
        field:
          input_type: text
          antlers: false
          display: 'Welcome line'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: intro
        field:
          antlers: false
          display: Intro
          type: textarea
          icon: textarea
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
