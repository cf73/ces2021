title: ProgramsUmbrella
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: program_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Program Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: short_description
        field:
          character_limit: '300'
          antlers: false
          display: 'Short description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: slideshow
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Slideshow
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: classrooms
        field:
          mode: select
          create: false
          collections:
            - classrooms
          display: Classrooms
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
