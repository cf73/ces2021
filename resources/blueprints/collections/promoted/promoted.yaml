sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          antlers: false
          display: Subtitle
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: date_of_event
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Date of event'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: start_time
        field:
          seconds_enabled: false
          display: 'Start time'
          type: time
          icon: time
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: end_time
        field:
          seconds_enabled: false
          display: 'End time'
          type: time
          icon: time
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: address
        field:
          antlers: false
          display: Address
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: summary_or_additional_info
        field:
          antlers: false
          display: 'Summary or additional info'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Promoted
