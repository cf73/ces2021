title: Classrooms
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: age_range
        field:
          max_items: 1
          mode: default
          taxonomies:
            - program_ages
          display: 'Age range'
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: program_type
        field:
          mode: default
          taxonomies:
            - program_types
          display: 'Program type'
          type: terms
          icon: taxonomy
          listable: hidden
          max_items: 1
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: program_types
        field:
          type: terms
          taxonomies:
            - program_types
          display: 'Program Types'
          mode: select
