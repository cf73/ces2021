title: Classrooms
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: programs
        field:
          type: terms
          taxonomies:
            - programs
          display: Programs
          mode: select
          listable: hidden
          max_items: 1
      -
        handle: ages
        field:
          type: terms
          taxonomies:
            - ages
          display: Ages
          mode: select
          listable: hidden
          max_items: 1
