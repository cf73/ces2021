title: Announcements
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: link
        field:
          max_items: 1
          mode: select
          create: false
          collections:
            - pages
          display: Link
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
      -
        handle: feature_on_homepage
        field:
          default: false
          display: 'Feature on homepage?'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
