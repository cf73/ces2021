title: People
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: officialtitle
        field:
          input_type: text
          antlers: false
          display: 'Official Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: joined_ces
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Joined CES'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: education
        field:
          collapse: false
          sets:
            institution:
              display: Institution
              fields:
                -
                  handle: name_of_institution
                  field:
                    input_type: text
                    antlers: false
                    display: 'Name of Institution'
                    type: text
                    icon: text
                    listable: hidden
          display: Education
          type: replicator
          icon: replicator
          listable: hidden
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
      -
        handle: bio
        field:
          antlers: false
          display: Bio
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: photo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
      -
        handle: role
        field:
          type: terms
          taxonomies:
            - role
          display: Role
          mode: select
          icon: taxonomy
          listable: hidden
          instructions_position: above
          create: true
          validate:
            - required
