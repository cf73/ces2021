title: People
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: officialtitle
        field:
          input_type: text
          antlers: false
          display: 'Official Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: education
        field:
          collapse: false
          sets:
            institution:
              display: Institution
              fields:
                -
                  handle: name_of_institution
                  field:
                    input_type: text
                    antlers: false
                    display: 'Name of Institution'
                    type: text
                    icon: text
                    listable: hidden
          display: Education
          type: replicator
          icon: replicator
          listable: hidden
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
      -
        handle: role
        field:
          type: terms
          taxonomies:
            - role
          display: Role
          mode: default
          icon: taxonomy
          listable: hidden
      -
        handle: classrooms
        field:
          type: entries
          taxonomies:
            - classrooms
          display: Classrooms
          mode: default
          collections:
            - classrooms
          icon: entries
          listable: hidden
      -
        handle: bio
        field:
          antlers: false
          display: Bio
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: photo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
